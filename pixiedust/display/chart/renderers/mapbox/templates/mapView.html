}
#map canvas {
    cursor: crosshair;
}
.legend {
    background-color: rgba(255,255,255, 0.75);
    border-radius: 3px;
    position: absolute;
    right: 30px;
    bottom: 14px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.10);
    font-size: 12px;
    line-height: 18px;
    padding: 10px;
    z-index: 1;

.legend h4 {
    margin: 0 0 10px;
}
.legend div span {
    border-radius: 50%;
    display: inline-block;
    height: 10px;
    margin-right: 5px;

<div class="legend">
    <h4>{{this.options.get("groupBy")}}</h4>
    {% for bin in bins %}
    <div><span style="background-color: {{bin[1]}}"></span>{{bin[0]}}</div>
    {% endfor %}
</div>
{%endif%}

    });

    var popup = new mapboxgl.Popup({closeButton: false,closeOnClick: true});
    
    map.on("mousemove", function (e) {
        var fs = map.queryRenderedFeatures(e.point,{layers:["pxlayer"]});
        map.getCanvas().style.cursor=(fs.length)?"pointer":"";
        if (!fs.length) {popup.remove();return;};
        var f = fs[0];
        var keylength = Object.keys(f.properties).length;
        popuphtml = "";
        for (var key in f.properties) {
            popuphtml += "<b>"+key+": </b> "+f.properties[key]+"<br/>"
        }
        popup.setLngLat(f.geometry.coordinates).setHTML(popuphtml).addTo(map);
    });
    
    map.on("click", function (e) {
        var fs = map.queryRenderedFeatures(e.point, { layers: ["pxlayer"] });
        if (fs.length) {
            var f = fs[0];
            console.log("clicked", f);
            var keylength = Object.keys(f.properties).length;
            var payload = {type:"select", targetDivId: "{{this.options.get("targetDivId","") }}" };

            for (var key in f.properties) {
                payload[key] = f.properties[key];
            }

                window.triggerPDEvent(payload);
            }

            "type":"geojson",
            "data":mapdata,
            "cluster": true, 
            "clusterMaxZoom": 11, 
            "clusterRadius": 20
        });
        var layers = [];
        {% for bin in bins %}
            layers.push([{{bin[0]}}, "{{bin[1]}}"]);
        {% endfor %}

        layers.forEach(function(layer,i) {
            map.addLayer({
                "id": "cluster-" + i, 
                "type": "circle", 
                "source": "pxdatasource", 
                "paint": {
                    "circle-color": layer[1],
                    "circle-radius": 70, 
                    "circle-blur": 1
                }, 
                "filter": i === layers.length-1 ? [">=", "{{this.options.get("mapValueField")}}", layer[0]] : 
                    ["all", [">=", "{{this.options.get("mapValueField")}}", layer[0]], ["<", "{{this.options.get("mapValueField")}}", layers[i+1][0]]]

        });
