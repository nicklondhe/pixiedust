<html>
<head>
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js"></script>
<link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css" rel="stylesheet" />
<style>
.mapboxgl-popup {
    max-width: 200px;
}
#map canvas {
    cursor: crosshair;
}
.legend {
    background-color: rgba(255,255,255, 0.75);
    border-radius: 3px;
    position: absolute;
    left: calc(100% - 172px);
    top: 14px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.10);
    font-size: 12px;
    line-height: 18px;
    padding: 10px;
    z-index: 1;
}
.legend h4 {
    margin: 0 0 10px;
}
.legend div span {
    border-radius: 50%;
    display: inline-block;
    height: 10px;
    margin-right: 5px;
    width: 10px;
}
body { background-color:#333; margin:0px !important; overflow: hidden;font-family: "Helvetica Neue", Arial, Helvetica, sans-serif;}
</style>
</head>
<body>
<div id="map{{prefix}}" style="width:calc({{prefwidth}}px - 4px);height:calc({{prefheight}}px - 4px)" />

{%if this.options.get("showLegend") == "true" and this.options.get("kind") != "simple"%}
<div class="legend">
    <h4>{{this.options.get("mapValueField")}}</h4>
    {% for bin in bins %}
    <div><span style="background-color: {{bin[1]}}"></span>{{bin[0]}}</div>
    {% endfor %}
</div>
{%endif%}

<script>
    window.maploadtime = 1;
    mapboxgl.accessToken="{{this.options.get("mapboxtoken")}}";
    var map = new mapboxgl.Map({
        container: "map{{prefix}}",
        style: "mapbox://styles/mapbox/light-v9"
    });
    var popup = new mapboxgl.Popup({closeButton: false,closeOnClick: true});
    
    map.on("mousemove", function (e) {
        var fs = map.queryRenderedFeatures(e.point,{layers:["pxlayer"]});
        map.getCanvas().style.cursor=(fs.length)?"pointer":"";
        if (!fs.length) {popup.remove();return;};
        var f = fs[0];
        var keylength = Object.keys(f.properties).length;
        popuphtml = "";
        for (var key in f.properties) {
            popuphtml += "<b>"+key+": </b> "+f.properties[key]+"<br/>"
        }
        popup.setLngLat(f.geometry.coordinates).setHTML(popuphtml).addTo(map);
    });
    
    map.on("click", function (e) {
        var fs = map.queryRenderedFeatures(e.point, { layers: ["pxlayer"] });
        if (fs.length) {
            var f = fs[0];
            console.log("clicked", f);
            var keylength = Object.keys(f.properties).length;
            var payload = {type:"select", targetDivId: "{{this.options.get("targetDivId","") }}" };

            for (var key in f.properties) {
                payload[key] = f.properties[key];
            }

            if (window.triggerPDEvent) {
                window.triggerPDEvent(payload);
            }
        }
    });
        
    map.on("load", function() {
        var mapdata={{this.options.get("mapData")}};
        {% if this.options.get("kind") != "densitymap" %}
        map.addSource("pxdatasource", {
            "type":"geojson",
            "data":mapdata,
            "cluster": true, 
            "clusterMaxZoom": 14, 
            "clusterRadius": 20
        });
        map.addLayer({
            "id":"pxlayer",
            "type":"circle", 
            "source": "pxdatasource", 
            "paint": {{this.options.get("mapStyle")}}
        });
        map.addLayer({
            "id": "cluster-count-labels", 
            "type": "symbol", 
            "source": "pxdatasource", 
            "paint": {
                "text-color": "#FFF"
            },
            "layout": {
                "text-field": "{point_count}", 
                "text-font": [
                    "DIN Offc Pro Medium", 
                    "Arial Unicode MS Bold"
                ],
                "text-size": 12
            }
        });
        map.addLayer({
            "id": "points",
            "type": "symbol",
            "source": {
              "type": "geojson",
              "data": {
                "type": "FeatureCollection",
                "features": [{
                  "type": "Feature",
                  "geometry": {
                    "type": "Point",
                    "coordinates": [-75.492012, 5.135184]
                  },
                  "properties" : {
                    "icon" : "monument"
                  }
                }, {
                  "type": "Feature",
                  "geometry": {
                    "type": "Point",
                    "coordinates": [-75.56366, 5.038081]
                  },
                  "properties" : {
                    "icon" : "monument"
                  }
                }, {
                  "type": "Feature",
                  "geometry": {
                    "type": "Point",
                    "coordinates": [-75.60664, 4.95691]
                  },
                  "properties" : {
                    "icon" : "monument"
                  }
                }, {
                  "type": "Feature",
                  "geometry": {
                    "type": "Point",
                    "coordinates": [-75.70384, 4.837534]
                  },
                  "properties" : {
                    "icon" : "monument"
                  }
                }, {
                  "type": "Feature",
                  "geometry": {
                    "type": "Point",
                    "coordinates": [-75.595299, 4.623735]
                  },
                  "properties" : {
                    "icon" : "monument"
                  }
                }, {
                  "type": "Feature",
                  "geometry": {
                    "type": "Point",
                    "coordinates": [-75.578984, 4.640954]
                  },
                  "properties" : {
                    "icon" : "monument"
                  }
                }, {
                  "type": "Feature",
                  "geometry": {
                    "type": "Point",
                    "coordinates": [-75.595299, 4.623735]
                  },
                  "properties" : {
                    "icon" : "monument"
                  }
                }, {
                  "type": "Feature",
                  "geometry": {
                    "type": "Point",
                    "coordinates": [-75.589196, 4.62332]
                  },
                  "properties" : {
                    "icon" : "monument"
                  }
                }, {
                  "type": "Feature",
                  "geometry": {
                    "type": "Point",
                    "coordinates": [-75.760834, 4.622627]
                  },
                  "properties" : {
                    "icon" : "monument"
                  }
                }, {
                  "type": "Feature",
                  "geometry": {
                    "type": "Point",
                    "coordinates": [-74.094986, 11.122935]
                  },
                  "properties" : {

                  }
                }, {
                  "type": "Feature",
                  "geometry": {
                    "type": "Point",
                    "coordinates": [-75.496809, 5.07323]
                  },
                  "properties" : {
                    "icon" : "harbor"
                  }
                }, {
                  "type": "Feature",
                  "geometry": {
                    "type": "Point",
                    "coordinates": [-75.761865,  4.625907]
                  },
                  "properties" : {
                    "icon" : "harbor"
                  }
                }, {
                  "type": "Feature",
                  "geometry": {
                    "type": "Point",
                    "coordinates": [-74.072092, 4.710989]
                  },
                  "properties" : {
                    "icon" : "cafe"
                  }
                }, {
                  "type": "Feature",
                  "geometry": {
                    "type": "Point",
                    "coordinates": [-75.636307, 6.09595 ]
                  },
                  "properties" : {
                    "icon" : "cafe"
                  }
                }]
              }
            },
            "layout": {
                    "icon-image": "{icon}-11",
                    "icon-size" : 2
                }
          });
        {% else %}
        map.addSource("pxdatasource", {
            "type":"geojson",
            "data":mapdata,
            "cluster": true, 
            "clusterMaxZoom": 11, 
            "clusterRadius": 20
        });
        var layers = [];
        {% for bin in bins %}
        layers.push([{{bin[0]}}, "{{bin[1]}}"]);
        {% endfor %}

        layers.forEach(function(layer,i) {
            map.addLayer({
                "id": "cluster-" + i, 
                "type": "circle", 
                "source": "pxdatasource", 
                "paint": {
                    "circle-color": layer[1],
                    "circle-radius": 70, 
                    "circle-blur": 1
                }, 
                "filter": i === layers.length-1 ? [">=", "{{this.options.get("mapValueField")}}", layer[0]] : 
                    ["all", [">=", "{{this.options.get("mapValueField")}}", layer[0]], ["<", "{{this.options.get("mapValueField")}}", layers[i+1][0]]]

            }, "waterway-label");
        });
        
        map.addLayer({
            "id": "pxlayer", 
            "type": "circle", 
            "source": "pxdatasource", 
            "paint": {
                "circle-color": "rgba(0,255,0,0.5)", 
                "circle-radius": 20, 
                "circle-blur": 1
            }, 
            "filter": ["!=", "cluster", true]
        }, "waterway-label");

        {% endif %}

        map.fitBounds({{this.options.get("mapBounds")}});
    });
</script>
</body>
</html>
